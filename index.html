<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Click Game</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }

        #gameArea {
            width: 100%;
            height: 80vh;
            position: relative;
            border: 2px solid #000;
            margin-top: 10px;
        }

        #btn {
            position: absolute;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>üéÆ CLICK GAME</h1>

<p>Ch·ªçn ƒë·ªô kh√≥:</p>
<button onclick="setMode(1)">D·ªÖ</button>
<button onclick="setMode(2)">Trung b√¨nh</button>
<button onclick="setMode(3)">Kh√≥</button>

<h2>ƒêi·ªÉm: <span id="score">0</span></h2>

<div id="gameArea">
    <button id="btn" onclick="clickBtn()">CLICK</button>
</div>

<script>
    let score = 0;
    let mode = 1;
    let autoMove = null;

    const btn = document.getElementById("btn");
    const gameArea = document.getElementById("gameArea");

    function randomPosition() {
        const maxX = gameArea.clientWidth - btn.offsetWidth;
        const maxY = gameArea.clientHeight - btn.offsetHeight;

        btn.style.left = Math.random() * maxX + "px";
        btn.style.top = Math.random() * maxY + "px";
    }

    function setMode(m) {
        mode = m;
        score = 0;
        document.getElementById("score").innerText = score;

        clearInterval(autoMove);

        randomPosition();

        if (mode === 3) {
            autoMove = setInterval(randomPosition, 1000);
        }
    }

    function clickBtn() {
        score++;
        document.getElementById("score").innerText = score;

        if (mode === 2) {
            randomPosition();
        }
    }

    // v·ªã tr√≠ ban ƒë·∫ßu
    randomPosition();
</script>

</body>
</html>
